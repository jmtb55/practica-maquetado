<div class="section-wrapper">
  <div class="reminders-title">RECUERDA</div>
  <div class="reminders-wrapper">
    <ng-container
      [ngTemplateOutlet]="Reminder"
      [ngTemplateOutletContext]="{ reminder: 'Podrás visualizar los pedidos que tengan hasta 6 meses de antigüedad.' }">
    </ng-container>
    <ng-container
      [ngTemplateOutlet]="Reminder"
      [ngTemplateOutletContext]="{ reminder: 'Se mostrarán las averías finalizadas dentro de los últimos 7 días.' }">

</div>
